<html>

<head>
    <title>My first blog</title>
</head>

<body>
    <div>
        <h1><a href="/">My blog</a></h1>
    </div>
    <hr>
    <hr>
    {% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <hr>
    </div>
    {% endfor %}

</body>

</html>
